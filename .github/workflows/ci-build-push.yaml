name: Build, Scan, Push (ACR)

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: write   # allow committing tag updates back to repo

jobs:
  # ===================== STAGING (dev branch) =====================
  staging:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    environment: staging
    env:
      IMAGE_NAME: myapp
      FILE_STG: staging.yaml          # <-- set to your staging values file path

    steps:
      - uses: actions/checkout@v3

      # Login to Azure with OIDC
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Resolve ACR
      - name: Resolve ACR (staging)
        id: acr
        shell: bash
        run: |
          set -e
          NAME="${{ secrets.ACR_NAME }}"
          if [ -z "$NAME" ]; then
            echo "::error ::Environment secret ACR_NAME is missing in 'staging'."
            exit 1
          fi
          REG="$(az acr show -n "$NAME" --query loginServer -o tsv)"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"
          echo "acr_login=$REG"  >> "$GITHUB_OUTPUT"

      # Compute immutable release tag
      - name: Compute release tag
        id: ver
        shell: bash
        run: |
          set -e
          TAG="${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      # Install yq for YAML edits
      - name: Install yq
        shell: bash
        run: |
          set -e
          curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o yq && chmod +x yq && sudo mv yq /usr/local/bin/yq

      # Lint Dockerfiles
      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      # Node toolchain (only if needed)
      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install deps + lint per service (if present)
      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo "Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "npm ci failed ‚Üí npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      # Login to ACR
      - name: ACR Docker login
        run: az acr login --name ${{ steps.acr.outputs.acr_name }}

      # Build & push all service images
      - name: Build & push images (staging)
        shell: bash
        run: |
          set -e
          VERSION="${GITHUB_SHA::7}"
          RELTAG="${{ steps.ver.outputs.tag }}"
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo "Building $svc (staging)"
              docker build \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:staging" \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:${RELTAG}" \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:${VERSION}" \
                "$svcdir"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:staging"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:${RELTAG}"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:${VERSION}"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* ‚Äì nothing to build."
          fi

      # Update staging values with new immutable tag (GitOps)
      - name: Update staging values with new image tag (GitOps)
        shell: bash
        run: |
          set -e
          FILE="${FILE_STG}"
          NEW_TAG="${{ steps.ver.outputs.tag }}"
          if [ ! -f "$FILE" ]; then
            echo "::error ::Values file '$FILE' not found. Set FILE_STG env to the correct path."
            exit 1
          fi
          yq -i '.image.tag = strenv(NEW_TAG)' "$FILE"
          git config user.name  "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git add "$FILE"
          git commit -m "staging: deploy image ${NEW_TAG}"
          git push

  # ===================== PRODUCTION (main branch) =====================
  production:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_NAME: myapp
      FILE_PROD: production.yaml      # <-- set to your production values file path

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve ACR (production)
        id: acr
        shell: bash
        run: |
          set -e
          NAME="${{ secrets.ACR_NAME }}"
          if [ -z "$NAME" ]; then
            echo "::warning ::ACR_NAME env secret is missing in 'production'. Skipping build."
            echo "skip_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! REG="$(az acr show -n "$NAME" --query loginServer -o tsv 2>/dev/null)"; then
            echo "::warning ::ACR '$NAME' not found yet (maybe Terraform hasn‚Äôt created it). Skipping build."
            echo "skip_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "skip_build=false" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"   >> "$GITHUB_OUTPUT"
          echo "acr_login=$REG"   >> "$GITHUB_OUTPUT"

      # Compute release tag
      - name: Compute release tag
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        id: ver
        shell: bash
        run: |
          set -e
          TAG="${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      # Install yq
      - name: Install yq
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        shell: bash
        run: |
          set -e
          curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o yq && chmod +x yq && sudo mv yq /usr/local/bin/yq

      - name: Hadolint (Dockerfiles)
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps + lint per service
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo "üì¶ Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "‚ö†Ô∏è npm ci failed ‚Üí npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      - name: ACR Docker login
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        run: az acr login --name ${{ steps.acr.outputs.acr_name }}

      - name: Build & push images (production)
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        shell: bash
        run: |
          set -e
          VERSION="${GITHUB_SHA::7}"
          RELTAG="${{ steps.ver.outputs.tag }}"
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo "üê≥ Building $svc (production)"
              docker build \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:production" \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:${RELTAG}" \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:${VERSION}" \
                "$svcdir"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:production"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:${RELTAG}"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:${VERSION}"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* ‚Äì nothing to build."
          fi

      # Update production values with new immutable tag (GitOps)
      - name: Update production values with new image tag (GitOps)
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        shell: bash
        run: |
          set -e
          FILE="${FILE_PROD}"
          NEW_TAG="${{ steps.ver.outputs.tag }}"
          if [ ! -f "$FILE" ]; then
            echo "::warning ::Values file '$FILE' not found. Set FILE_PROD env to the correct path."
            exit 0
          fi
          yq -i '.image.tag = strenv(NEW_TAG)' "$FILE"
          git config user.name  "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git add "$FILE"
          git commit -m "production: deploy image ${NEW_TAG}"
          git push

