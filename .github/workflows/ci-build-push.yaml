name: Build, Scan, Push (ACR)

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: read

jobs:
  staging:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    environment: staging
    env:
      IMAGE_NAME: myapp

    steps:
      - uses: actions/checkout@v3

      # Resolve ACR by name from environment secret, then get its login server
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - id: env
        shell: bash
        run: |
          if [ -z "${{ secrets.ACR_NAME }}" ]; then
            echo "::error ::Environment secret ACR_NAME is empty. Set it to your ACR name (e.g. makeup-stg-acr)."
            exit 1
          fi
          ACR_NAME="${{ secrets.ACR_NAME }}"
          REG="$(az acr show -n "$ACR_NAME" --query loginServer -o tsv)"
          if [ -z "$REG" ]; then
            echo "::error ::Could not resolve login server for ACR '$ACR_NAME'. Check the name and permissions."
            exit 1
          fi
          echo "acr_name=$ACR_NAME"  >> "$GITHUB_OUTPUT"
          echo "acr_login=$REG"      >> "$GITHUB_OUTPUT"

      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo "üì¶ Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "‚ö†Ô∏è npm ci failed (lockfile mismatch?) ‚Üí npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      - name: ACR Docker login
        run: az acr login --name ${{ steps.env.outputs.acr_name }}

      - name: Build & push images (staging)
        shell: bash
        run: |
          set -e
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo "üê≥ Building $svc (staging)"
              docker build -t "${{ steps.env.outputs.acr_login }}/$svc:staging" "$svcdir"
              docker push "${{ steps.env.outputs.acr_login }}/$svc:staging"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* ‚Äì nothing to build."
          fi

  production:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_NAME: myapp

    steps:
      - uses: actions/checkout@v3

      # Resolve ACR by name from environment secret, then get its login server
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - id: env
        shell: bash
        run: |
          if [ -z "${{ secrets.ACR_NAME }}" ]; then
            echo "::error ::Environment secret ACR_NAME is empty. Set it to your ACR name (e.g. makeup-prod-acr)."
            exit 1
          fi
          ACR_NAME="${{ secrets.ACR_NAME }}"
          REG="$(az acr show -n "$ACR_NAME" --query loginServer -o tsv)"
          if [ -z "$REG" ]; then
            echo "::error ::Could not resolve login server for ACR '$ACR_NAME'. Check the name and permissions."
            exit 1
          fi
          echo "acr_name=$ACR_NAME"  >> "$GITHUB_OUTPUT"
          echo "acr_login=$REG"      >> "$GITHUB_OUTPUT"

      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo "üì¶ Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "‚ö†Ô∏è npm ci failed (lockfile mismatch?) ‚Üí npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      - name: ACR Docker login
        run: az acr login --name ${{ steps.env.outputs.acr_name }}

      - name: Build & push images (production)
        shell: bash
        run: |
          set -e
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo "üê≥ Building $svc (production)"
              docker build -t "${{ steps.env.outputs.acr_login }}/$svc:production" "$svcdir"
              docker push "${{ steps.env.outputs.acr_login }}/$svc:production"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* ‚Äì nothing to build."
          fi
