name: Build, Scan, Push (ACR)

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: read

jobs:
  staging:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: myapp
    steps:
      - uses: actions/checkout@v3

      - id: env
        shell: bash
        run: |
          REG="${{ secrets.STAGING_ACR_LOGIN }}"     # e.g. myregistry.azurecr.io
          NAME="${REG%%.*}"
          echo "acr_login=$REG" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"

      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # UPDATED: install/lint per service folder that has package.json
      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo " Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - run: az acr login --name ${{ steps.env.outputs.acr_name }}

      # UPDATED: build & push one image per service that has a Dockerfile
      - name: Build & push images (staging)
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo " Building $svc (staging)"
              docker build -t "${{ steps.env.outputs.acr_login }}/$svc:staging" "$svcdir"
              docker push "${{ steps.env.outputs.acr_login }}/$svc:staging"
            fi
          done

  production:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: myapp
    steps:
      - uses: actions/checkout@v3

      - id: env
        shell: bash
        run: |
          REG="${{ secrets.PROD_ACR_LOGIN }}"
          NAME="${REG%%.*}"
          echo "acr_login=$REG" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"

      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # UPDATED: install/lint per service folder that has package.json
      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo " Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - run: az acr login --name ${{ steps.env.outputs.acr_name }}

      # UPDATED: build & push one image per service that has a Dockerfile
      - name: Build & push images (production)
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo " Building $svc (production)"
              docker build -t "${{ steps.env.outputs.acr_login }}/$svc:production" "$svcdir"
              docker push "${{ steps.env.outputs.acr_login }}/$svc:production"
            fi
          done
