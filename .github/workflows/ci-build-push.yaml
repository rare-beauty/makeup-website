name: Build, Scan, Push (ACR)

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: read

jobs:
  staging:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: myapp
    steps:
      - uses: actions/checkout@v3
      - id: env
        shell: bash
        run: |
          REG="${{ secrets.STAGING_ACR_LOGIN }}"     # e.g. myregistry.azurecr.io
          NAME="${REG%%.*}"
          echo "acr_login=$REG" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"

      # ✅ UPDATED: enable recursive scan for all Dockerfiles
      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - uses: actions/setup-node@v4
        if: ${{ hashFiles('**/package.json') != '' }}
        with: { node-version: '20' }
      - if: ${{ hashFiles('**/package.json') != '' }}
        run: npm ci
      - if: ${{ hashFiles('**/package.json') != '' }}
        run: npm run format:check --if-present
      - if: ${{ hashFiles('**/package.json') != '' }}
        run: npm run lint --if-present
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - run: az acr login --name ${{ steps.env.outputs.acr_name }}
      - run: docker build -t $IMAGE_NAME:staging .
      - run: |
          docker tag  $IMAGE_NAME:staging ${{ steps.env.outputs.acr_login }}/$IMAGE_NAME:staging
          docker push ${{ steps.env.outputs.acr_login }}/$IMAGE_NAME:staging

  production:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: myapp
    steps:
      - uses: actions/checkout@v3
      - id: env
        shell: bash
        run: |
          REG="${{ secrets.PROD_ACR_LOGIN }}"
          NAME="${REG%%.*}"
          echo "acr_login=$REG" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"

      # ✅ UPDATED: enable recursive scan for all Dockerfiles
      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - uses: actions/setup-node@v4
        if: ${{ hashFiles('**/package.json') != '' }}
        with: { node-version: '20' }
      - if: ${{ hashFiles('**/package.json') != '' }}
        run: npm ci
      - if: ${{ hashFiles('**/package.json') != '' }}
        run: npm run format:check --if-present
      - if: ${{ hashFiles('**/package.json') != '' }}
        run: npm run lint --if-present
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - run: az acr login --name ${{ steps.env.outputs.acr_name }}
      - run: docker build -t $IMAGE_NAME:production .
      - run: |
          docker tag  $IMAGE_NAME:production ${{ steps.env.outputs.acr_login }}/$IMAGE_NAME:production
          docker push ${{ steps.env.outputs.acr_login }}/$IMAGE_NAME:production
