name: Build, Scan, Push (ACR)

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: write   # needed to commit to GitOps repo if it‚Äôs under same org

jobs:
  # ===================== STAGING (dev branch) =====================
  staging:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    environment: staging
    env:
      IMAGE_NAME: myapp
      # explicit list of all staging values files in the GitOps repo
      STAGING_FILES: |
        helm-charts/app/values/contact-blog-services/staging.yaml
        helm-charts/app/values/frontend/staging.yaml
        helm-charts/app/values/product-service/staging.yaml
        helm-charts/app/values/order-service/staging.yaml
        helm-charts/app/values/review-service/staging.yaml
        helm-charts/app/values/user-service/staging.yaml

    steps:
      # 1) Checkout APP repo (this repo)
      - uses: actions/checkout@v3

      # 2) Checkout GITOPS repo (where Helm values live)
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: rare-beauty/makeup-gitops      # <-- change if repo name different
          token: ${{ secrets.GITOPS_TOKEN }}         # PAT with repo read/write
          path: gitops                               # clone into ./gitops

      # 3) Login to Azure with OIDC
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4) Resolve ACR
      - name: Resolve ACR (staging)
        id: acr
        shell: bash
        run: |
          set -e
          NAME="${{ secrets.ACR_NAME }}"
          if [ -z "$NAME" ]; then
            echo "::error ::Environment secret ACR_NAME is missing in 'staging'."
            exit 1
          fi
          REG="$(az acr show -n "$NAME" --query loginServer -o tsv)"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"
          echo "acr_login=$REG"  >> "$GITHUB_OUTPUT"

      # 5) Compute immutable release tag (short SHA)
      - name: Compute release tag
        id: ver
        shell: bash
        run: |
          set -e
          TAG="${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      # 6) Install yq (for editing YAML in GitOps repo)
      - name: Install yq
        shell: bash
        run: |
          set -e
          curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o yq && chmod +x yq && sudo mv yq /usr/local/bin/yq

      # 7) Lint Dockerfiles
      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      # 8) Node toolchain (only if needed)
      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 9) Install deps + lint per service
      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo "üì¶ Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "‚ö†Ô∏è npm ci failed ‚Üí npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      # 10) Login to ACR
      - name: ACR Docker login
        run: az acr login --name ${{ steps.acr.outputs.acr_name }}

      # 11) Build & push images (tag with env + immutable tag)
      - name: Build & push images (staging)
        shell: bash
        run: |
          set -e
          VERSION="${GITHUB_SHA::7}"
          RELTAG="${{ steps.ver.outputs.tag }}"
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo "üê≥ Building $svc (staging)"
              docker build \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:staging" \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:${RELTAG}" \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:${VERSION}" \
                "$svcdir"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:staging"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:${RELTAG}"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:${VERSION}"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* ‚Äì nothing to build."
          fi

      # 12) Update ALL staging values in GitOps repo with new tag
      - name: Update ALL staging values with new image tag (GitOps)
        shell: bash
        env:
          NEW_TAG: ${{ steps.ver.outputs.tag }}
        run: |
          set -e
          echo "üîÅ Updating staging tags in GitOps repo"
          cd gitops   # go into GitOps repo

          changed=0

          echo "These staging files will be processed:"
          printf '%s\n' "${STAGING_FILES}"

          while IFS= read -r FILE; do
            [ -z "$FILE" ] && continue

            if [ ! -f "$FILE" ]; then
              echo "‚ö†Ô∏è File not found: $FILE"
              continue
            fi

            echo "üîß $FILE ‚Üí image.tag=${NEW_TAG}"
            yq -i '.image.tag = strenv(NEW_TAG)' "$FILE"
            git add "$FILE"
            changed=1
          done <<< "$STAGING_FILES"

          if [ "$changed" -eq 1 ]; then
            git config user.name  "ci-bot"
            git config user.email "ci-bot@users.noreply.github.com"
            git commit -m "staging: deploy image ${NEW_TAG}"
            git push
          else
            echo "::error ::No staging files were updated. Check STAGING_FILES paths."
            exit 1
          fi


  # ===================== PRODUCTION (main branch) =====================
  production:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_NAME: myapp
      PRODUCTION_FILES: |
        helm-charts/app/values/contact-blog-services/production.yaml
        helm-charts/app/values/frontend/production.yaml
        helm-charts/app/values/product-service/production.yaml
        helm-charts/app/values/order-service/production.yaml
        helm-charts/app/values/review-service/production.yaml
        helm-charts/app/values/user-service/production.yaml

    steps:
      - uses: actions/checkout@v3

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: rare-beauty/makeup-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve ACR (production)
        id: acr
        shell: bash
        run: |
          set -e
          NAME="${{ secrets.ACR_NAME }}"
          if [ -z "$NAME" ]; then
            echo "::warning ::ACR_NAME env secret is missing in 'production'. Skipping build."
            echo "skip_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! REG="$(az acr show -n "$NAME" --query loginServer -o tsv 2>/dev/null)"; then
            echo "::warning ::ACR '$NAME' not found yet (maybe Terraform hasn‚Äôt created it). Skipping build."
            echo "skip_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "skip_build=false" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"   >> "$GITHUB_OUTPUT"
          echo "acr_login=$REG"   >> "$GITHUB_OUTPUT"

      - name: Compute release tag
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        id: ver
        shell: bash
        run: |
          set -e
          TAG="${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Install yq
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        shell: bash
        run: |
          set -e
          curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o yq && chmod +x yq && sudo mv yq /usr/local/bin/yq

      - name: Hadolint (Dockerfiles)
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps + lint per service
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo "üì¶ Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "‚ö†Ô∏è npm ci failed ‚Üí npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      - name: ACR Docker login
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        run: az acr login --name ${{ steps.acr.outputs.acr_name }}

      - name: Build & push images (production)
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        shell: bash
        run: |
          set -e
          VERSION="${GITHUB_SHA::7}"
          RELTAG="${{ steps.ver.outputs.tag }}"
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo "üê≥ Building $svc (production)"
              docker build \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:production" \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:${RELTAG}" \
                -t "${{ steps.acr.outputs.acr_login }}/$svc:${VERSION}" \
                "$svcdir"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:production"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:${RELTAG}"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:${VERSION}"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* ‚Äì nothing to build."
          fi

      - name: Update ALL production values with new image tag (GitOps)
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        shell: bash
        env:
          NEW_TAG: ${{ steps.ver.outputs.tag }}
        run: |
          set -e
          echo "üîÅ Updating production tags in GitOps repo"
          cd gitops

          changed=0

          echo "These production files will be processed:"
          printf '%s\n' "${PRODUCTION_FILES}"

          while IFS= read -r FILE; do
            [ -z "$FILE" ] && continue

            if [ ! -f "$FILE" ]; then
              echo "‚ö†Ô∏è File not found: $FILE"
              continue
            fi

            echo "üîß $FILE ‚Üí image.tag=${NEW_TAG}"
            yq -i '.image.tag = strenv(NEW_TAG)' "$FILE"
            git add "$FILE"
            changed=1
          done <<< "$PRODUCTION_FILES"

          if [ "$changed" -eq 1 ]; then
            git config user.name  "ci-bot"
            git config user.email "ci-bot@users.noreply.github.com"
            git commit -m "production: deploy image ${NEW_TAG}"
            git push
          else
            echo "::warning ::No production files were updated."
          fi

