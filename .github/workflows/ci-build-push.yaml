name: Build, Scan, Push (ACR)

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: read

jobs:
  # ===================== STAGING (dev branch) =====================
  staging:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    environment: staging               # uses env-scoped secrets
    env:
      IMAGE_NAME: myapp

    steps:
      - uses: actions/checkout@v3

      # 1) OIDC login (uses env secret AZURE_CLIENT_ID + repo secrets for tenant/sub)
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}           # env secret (staging)
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}           # repo secret (shared)
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # repo secret (shared)

      # 2) Resolve ACR (env secret ACR_NAME ‚Üí login server)
      - name: Resolve ACR (staging)
        id: acr
        shell: bash
        run: |
          set -e
          NAME="${{ secrets.ACR_NAME }}"     # env secret (staging)
          if [ -z "$NAME" ]; then
            echo "::error ::Environment secret ACR_NAME is missing in 'staging'."
            exit 1
          fi
          REG="$(az acr show -n "$NAME" --query loginServer -o tsv)"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"
          echo "acr_login=$REG"  >> "$GITHUB_OUTPUT"

      # 3) Lint Dockerfiles if any exist
      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      # 4) Node toolchain only if any service has package.json
      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5) Per-service install/lint (only in folders that have package.json)
      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo "üì¶ Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "‚ö†Ô∏è npm ci failed ‚Üí npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      # 6) ACR docker login + build/push per service Dockerfile
      - name: ACR Docker login
        run: az acr login --name ${{ steps.acr.outputs.acr_name }}

      - name: Build & push images (staging)
        shell: bash
        run: |
          set -e
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo "üê≥ Building $svc (staging)"
              docker build -t "${{ steps.acr.outputs.acr_login }}/$svc:staging" "$svcdir"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:staging"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* ‚Äì nothing to build."
          fi

  # ===================== PRODUCTION (main branch) =====================
  production:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_NAME: myapp

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}           # env secret (production)
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}           # repo secret
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # repo secret

      - name: Resolve ACR (production)
        id: acr
        shell: bash
        run: |
          set -e
          NAME="${{ secrets.ACR_NAME }}"   # env secret (production)
          if [ -z "$NAME" ]; then
            echo "::warning ::ACR_NAME env secret is missing in 'production'. Skipping build."
            echo "skip_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! REG="$(az acr show -n "$NAME" --query loginServer -o tsv 2>/dev/null)"; then
            echo "::warning ::ACR '$NAME' not found yet (maybe Terraform hasn‚Äôt created it). Skipping build."
            echo "skip_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "skip_build=false" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"   >> "$GITHUB_OUTPUT"
          echo "acr_login=$REG"   >> "$GITHUB_OUTPUT"

      - name: Hadolint (Dockerfiles)
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps + lint per service
        if: ${{ steps.acr.outputs.skip_build != 'true' && hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo "üì¶ Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "‚ö†Ô∏è npm ci failed ‚Üí npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      - name: ACR Docker login
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        run: az acr login --name ${{ steps.acr.outputs.acr_name }}

      - name: Build & push images (production)
        if: ${{ steps.acr.outputs.skip_build != 'true' }}
        shell: bash
        run: |
          set -e
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo "üê≥ Building $svc (production)"
              docker build -t "${{ steps.acr.outputs.acr_login }}/$svc:production" "$svcdir"
              docker push "${{ steps.acr.outputs.acr_login }}/$svc:production"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* ‚Äì nothing to build."
          fi
