name: Build, Scan, Push (ACR)

on:
  push:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: read

jobs:
  staging:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    environment: staging                    # 💡 NEW: make OIDC subject match your federated cred
    env:
      IMAGE_NAME: myapp
    steps:
      - uses: actions/checkout@v3

      - id: env
        shell: bash
        run: |
          REG="${{ secrets.STAGING_ACR_LOGIN }}"     # e.g. myregistry.azurecr.io
          if [ -z "$REG" ]; then                     # 💡 NEW: clear error if secret missing/blank
            echo "::error ::Secret STAGING_ACR_LOGIN is empty. Set it to <registry>.azurecr.io"
            exit 1
          fi
          NAME="${REG%%.*}"
          echo "acr_login=$REG" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"

      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo " Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "⚠️ npm ci failed (lockfile mismatch?) -> npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
          done

      - name: Azure Login via OIDC            # 💡 UPDATED: force OIDC (no client secret), better logs
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - run: az acr login --name ${{ steps.env.outputs.acr_name }}

      - name: Build & push images (staging)
        shell: bash
        run: |
          set -e
          built_any=0
          for svcdir in src/*; do
            if [ -f "$svcdir/Dockerfile" ]; then
              svc="$(basename "$svcdir")"
              echo " Building $svc (staging)"
              docker build -t "${{ steps.env.outputs.acr_login }}/$svc:staging" "$svcdir"
              docker push "${{ steps.env.outputs.acr_login }}/$svc:staging"
              built_any=1
            fi
          done
          if [ "$built_any" -eq 0 ]; then
            echo "::warning ::No Dockerfile found under src/* – nothing to build."
          fi

  production:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production                 # 💡 NEW: make OIDC subject match your federated cred
    env:
      IMAGE_NAME: myapp
    steps:
      - uses: actions/checkout@v3

      - id: env
        shell: bash
        run: |
          REG="${{ secrets.PROD_ACR_LOGIN }}"
          if [ -z "$REG" ]; then             # 💡 NEW: clear error if secret missing/blank
            echo "::error ::Secret PROD_ACR_LOGIN is empty. Set it to <registry>.azurecr.io"
            exit 1
          fi
          NAME="${REG%%.*}"
          echo "acr_login=$REG" >> "$GITHUB_OUTPUT"
          echo "acr_name=$NAME"  >> "$GITHUB_OUTPUT"

      - name: Hadolint (Dockerfiles)
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true

      - name: Use Node
        if: ${{ hashFiles('src/**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps + lint per service
        if: ${{ hashFiles('src/**/package.json') != '' }}
        shell: bash
        run: |
          set -e
          for svcdir in src/*; do
            if [ -f "$svcdir/package.json" ]; then
              echo " Installing in $svcdir"
              cd "$svcdir"
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci || (echo "⚠️ npm ci failed (lockfile mismatch?) -> npm install fallback" && npm install --no-audit --no-fund)
              else
                npm install --no-audit --no-fund
              fi
              npm run format:check --if-present
              npm run lint --if-present
              cd - >/dev/null
            fi
